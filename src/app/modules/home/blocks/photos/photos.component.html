<div class="photos">
  <div class="container">
    <div class="title">
      <h2>Photos</h2>
    </div>

    <div class="row no-gutters justify-content-center d-md-block d-none">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-indicators">
          <ng-container *ngFor="let item of items">
            <img [src]="item.image" alt=""
                 data-target="'#carouselExampleIndicators" [attr.data-slide-to]="item.data" class="active">
          </ng-container>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item" [class.active]="item.active" *ngFor="let item of items">
            <img [src]="item.image" class="d-block w-100"
                 alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  <div class="row no-gutters d-md-none d-block">
    <div class="scrolling-wrapper">
      <div class="card" *ngFor="let item of items">
        <img [src]="item.image" alt="">
      </div>
    </div>
  </div>
</div>
