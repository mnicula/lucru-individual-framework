<div class="create">
  <div class="row no-gutters justify-content-center">
    <div class="col-md-10">
      <div class="card margin">
        <div class="card-header">
          <div class="back">
            <button class="btn-form creation" routerLink="./../">
              <i class="fas fa-chevron-left"></i>
              Back
            </button>
          </div>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="form">
            <div class="row no-gutters">
              <div class="col-6 image-picker">
                <div class="image" *ngIf="fileData">
                  <img *ngIf="fileData" [src]="previewUrl"/>
                </div>

                <div class="image" *ngIf="!fileData">
                  <img src="../../../../../assets/images/default-image.jpg"/>
                </div>

                <div class="row no-gutters justify-content-end">
                  <div class="data col-8">
                    <p *ngIf="fileData">{{fileData.name}}</p>
                  </div>


                  <div class="col-4 text-right">
                    <div class="choose-file" *ngIf="!fileData">
                      <span><i class="fas fa-image"></i></span>
                      <input name="file" accept="image/*" type="file" (change)="fileProgress($event)"/>
                    </div>
                    <button class="cancel" *ngIf="fileData" (click)="onCancel()"><i class="fas fa-times"></i></button>
                  </div>
                </div>
              </div>

              <div class="col-6 add">
                <div class="form-group">
                  <input type="text" formControlName="name" placeholder="Type name of the room"
                         class="form-control" [class.is-invalid]="name.invalid && name.touched">
                  <div *ngIf="(name.invalid && name.touched) || name.dirty" class="pl-3">
                    <small *ngIf="name.errors?.required" class="text-danger">Name is required</small>
                  </div>
                </div>

                <div class="form-group mt-3">
                          <textarea placeholder="Write the description here..."
                                    [class.is-invalid]="description.invalid && description.touched"
                                    class="form-control text pt-4"
                                    formControlName="description"
                                    rows="8"></textarea>
                  <div *ngIf="(description.invalid && description.touched) || description.dirty" class="pl-3">
                    <small *ngIf="description.errors?.required" class="text-danger">Description is required</small>
                  </div>
                </div>

                <div class="form-group mt-3">
                  <input type="text" formControlName="pricePerHour" placeholder="Set the price"
                         class="form-control" [class.is-invalid]="price.invalid && price.touched" (keypress)="allowOnlyNumbers($event)">
                  <div *ngIf="(price.invalid && price.touched) || price.dirty" class="pl-3">
                    <small *ngIf="price.errors?.required" class="text-danger">Price is required</small>
                  </div>
                </div>

                <div class="button-create">
                  <button (click)="onSubmit()" [disabled]="(!(form.valid && fileData))">Create</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<p-toast position="bottom-right"></p-toast>
